<main class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h1>
    <form>
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                [(ngModel)]="username"/>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                [(ngModel)]="password"/>
        </div>
        <button type="submit"
            class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
            (click)="login()">
            Sign In
        </button>
    </form>
</main>
